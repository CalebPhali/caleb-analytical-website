<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Caleb Analytical Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbff;
      color: #002B5B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #002B5B;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #004B8E;
    }

    main {
      max-width: 800px;
      margin: 40px auto 60px auto;
      padding: 0 20px;
      flex: 1;
      position: relative;
      z-index: 1;
    }

    main h1 {
      font-size: 36px;
      color: #002B5B;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info {
      background-color: #e6f0ff;
      border-radius: 10px;
      padding: 25px 30px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0, 43, 91, 0.1);
    }

    .contact-info h2 {
      margin-top: 0;
      color: #004B8E;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .contact-info p {
      font-size: 18px;
      margin: 8px 0;
      color: #222;
    }

    form {
      background-color: #e6f0ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 43, 91, 0.1);
      position: relative;
      z-index: 1;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #002B5B;
      font-size: 16px;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: vertical;
    }

    form textarea {
      min-height: 120px;
    }

    form button {
      background-color: #002B5B;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #004B8E;
    }

    footer {
      background-color: #002B5B;
      color: white;
      text-align: center;
      padding: 20px 15px;
      font-size: 14px;
      margin-top: auto;
    }

    /* Overlay for sent message */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00c851;
      font-size: 48px;
      font-weight: 700;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Checkmark animation */
    .checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #00c851;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
      animation: popIn 0.5s ease forwards;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 70px;
      border-style: solid;
      border-color: white;
      border-width: 0 10px 10px 0;
      transform: rotate(45deg);
      animation: checkmarkDraw 0.5s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    @keyframes popIn {
      0% {transform: scale(0);}
      100% {transform: scale(1);}
    }

    @keyframes checkmarkDraw {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      100% {
        width: 40px;
        height: 70px;
        opacity: 1;
      }
    }

    /* Confetti (simple shapes) */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 9998;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 12px;
      background-color: #00c851;
      opacity: 0.9;
      animation: fall 2s linear forwards;
    }

    .confetti-piece:nth-child(odd) {
      width: 6px;
      height: 8px;
      background-color: #007e33;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Index</a></li>
      <li><a href="home.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <div class="contact-info">
    <h2>Our Contact Details</h2>
    <p><strong>Email:</strong> calebanalyticalsolutions@webmail.co.za</p>
    <p><strong>Phone:</strong> 061 519 4783</p>
    <p><strong>Location:</strong> Garnier Street CE2 Vanderbijlpark, Johannesburg, South Africa</p>
  </div>

</main>

<footer>
  &copy; 2025 Caleb Analytical Solutions. All rights reserved.
</footer>

<div class="overlay" id="sent-overlay" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="checkmark"></div>
  Sent!
</div>

<div class="confetti" id="confetti-container"></div>

<script>
  function validateForm() {
    const name = document.getElementById('visitor-name').value.trim();
    const contact = document.getElementById('visitor-contact').value.trim();
    const message = document.getElementById('visitor-message').value.trim();

    if (!name || !contact || !message) {
      alert('Please fill in all fields before submitting.');
      return false;
    }
    return true;
  }

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
    confetti.style.opacity = Math.random() + 0.5;
    document.getElementById('confetti-container').appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 2000);
  }

  function showConfetti() {
    const count = 30;
    for(let i = 0; i < count; i++) {
      setTimeout(createConfettiPiece, i * 100);
    }
  }

  function handleSubmit(event) {
    if (!validateForm()) {
      event.preventDefault();
      return false;
    }

    // Show confirmation overlay and confetti
    event.preventDefault(); // Prevent mailto for demo, remove this line if you want mailto to open

    const overlay = document.getElementById('sent-overlay');
    overlay.classList.add('active');
    showConfetti();

    setTimeout(() => {
      overlay.classList.remove('active');
    }, 3000);

    document.getElementById('contact-form').reset();

    return false; // prevent default for demo
  }
</script>

</body>
</html>
